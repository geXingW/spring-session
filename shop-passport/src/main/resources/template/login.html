<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rTTiRUKnSWaDu2FjhzWFl8/JuUZMlplyWE/djenb2LoKqkgLGfEGfSrL7XDLoB1M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" method="post" th:action="@{/passport/login}">
<!--            <div th:if="${errors !=null ? (#maps.containsKey(errors, 'msg') ? errors.msg: ''): ''}" class="alter alter-danger" role="alert">-->
            <div th:if="${errors !=null && (#maps.containsKey(errors, 'msg'))}" class="alter alter-danger" role="alert">
                Invalid username or password
            </div>
            <h2>登录</h2>
            <p>
                <label for="username" class="sr-only">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                       autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
